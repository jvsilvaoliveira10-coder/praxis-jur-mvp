<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone da Balança com Circuitos - Apenas Símbolo -->
  <g id="icon">
    <!-- Base da balança -->
    <rect x="58" y="35" width="4" height="40" rx="2" fill="url(#gradient1)"/>
    
    <!-- Barra horizontal -->
    <rect x="30" y="53" width="60" height="3" rx="1.5" fill="url(#gradient2)"/>
    
    <!-- Cordas -->
    <rect x="37" y="40" width="1" height="13" fill="#028090"/>
    <rect x="82" y="40" width="1" height="13" fill="#028090"/>
    
    <!-- Pratos -->
    <rect x="28" y="38" width="20" height="2" rx="1" fill="#028090"/>
    <rect x="72" y="38" width="20" height="2" rx="1" fill="#028090"/>
    
    <!-- Pontos de circuito com brilho -->
    <circle cx="33" cy="30" r="3" fill="#00A896">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="87" cy="30" r="3" fill="#00A896">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="78" r="3" fill="#00A896">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="78" r="3" fill="#00A896">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Linhas de circuito -->
    <rect x="36" y="32" width="17" height="1" fill="#00A896" opacity="0.5"/>
    <rect x="67" y="32" width="17" height="1" fill="#00A896" opacity="0.5"/>
    <rect x="50" y="60" width="1" height="18" fill="#00A896" opacity="0.5"/>
    <rect x="69" y="60" width="1" height="18" fill="#00A896" opacity="0.5"/>
  </g>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2761;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#028090;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E2761;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#028090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A896;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
